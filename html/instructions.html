        <div class="text-center mt-5 title"> In the following game ... </div>
        <div class="text-center description"> Choose healthy food to help <br/> the super-dog to get the bones </div>

        <div class="container align-item-center mt-5">
            <div class="container dog-and-bones">
                <div class="box">

            <a href="#" class="btn btn-outline-secondary" role="button" aria-pressed="false" onclick="buttonOnClick()">Let's Go!</a>
        </div>
