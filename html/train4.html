            <div class="container align-item-center">
                <div class="container mt-5">
                    <div class="food">
                        <button id="btn1" class="btn" onclick="snackButtonOnClick(this.id)">
                            <img id="pic1" class="pic" src="">
                            <div id="name1" class="text-center mt-2 snack-name"> </div>
                        </button>
                    </div>
                    <div class="food">
                        <button id="btn2" class="btn" onclick="snackButtonOnClick(this.id)">

                    </div>
                </div>
            </div>

            <div class="container align-item-center">
                <div class="container dog-and-bones">
                    <div class="box">
                        <img id="0" class="dog" src="../pictures/flipped_dog.png">

                    <div class="box">
                        <img id="1" class="dog" src="../pictures/flipped_dog.png">

                    <div class="box">

                    <div class="box">

                        <br/>
                        <img id="3" class="dog" src="../pictures/flipped_dog.png">
                    </div>
                    <div class="box">
                        <img id="5" class="bones" src="../pictures/bones.png">
                    </div>
                </div>
            </div>
            <div class="container align-item-center grass">
                <img src="../pictures/grass.png">
            </div>
